<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='http://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script> 
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" /> 
        <!--Load the AJAX API-->

    <script type="text/javascript">
    $(document).ready(function(){
              $.getJSON( "http://162.243.227.48/SMU_Nav/api/index.php/getTopTen", function( data ) {
        //$( ".insertInfo" ).html( data );
        $.each(data, function(index, value ) {
          console.log(value);
          var $tableInfo = $("<tr>");
          var $location = $("<td>");
          var $rank = $("<td>");
          var $favorites = $("<td>");
          $location.html(value.buildingName);
          $rank.html(index);
          $favorites.html(value.favoriteCount );
          $tableInfo.append($location, $rank, $favorites);
          $(".favoriteInformation").append($tableInfo);
        });
      });
      });
    </script>
    </head>
    <body>
         <header>
            <h1 id="title">SMU NAV</h1>
        </header>
        <div id="menuBar">
             <div class="menuTitle"> <a href="./mainpage.html">HOME</a></div>
             <div class="menuTitle" style="font-weight:bold">ANALYTICS</a></div>
             <div class="menuTitle"> <a href="./aboutus.html">ABOUT US</a></div>
         </div>
         <div id="backgroundFull">
         </div>
        <div id="aboutUsBody">
          <table style="width:100%" class="favoriteInformation">
            <tr>
              <th>Location</th>
              <th>Rank</th>
              <th>Favorites</th>
            </tr>
          </table>
        </div>
    </body>
</html>
