<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='http://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script> 
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" /> 
        <!--<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
            THIS CAUSES AN ERROR!!! (Chris) -->
        <script type="text/javascript" src="js/main.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYQFQZrHScITrdvdYilzjSuJIE4gjHXB8">
            </script>
    </head>
    <body>
        <header>
            <img src="img/SMU_Nav_Logo2.png" id="logo">
            <h1 id="title">SMU NAV</h1>

            <div id="login_form">
                <form id="signInArea" action="index.html" method = "POST">
                    <input id="SignInEmail" type = "email" name="email" placeholder="Email">
                    <input id="SignInPassword" type="password" name="password" placeholder="Password" required pattern=".{8,}">
                    <input id="login" class="button" type="submit" value="Login">
                    <a id ="registration" href="#register_form">Register?</a>
                    <a id ="forgotPass" href = "forgotpass.html">Forgot Password?</a>
                </form>
            </div>
            
            <div id ="SignedIn">
                <p id ="welcome"></p>
                <form id="signOutArea" action ="index.html" method="POST">
                   <input id="logout" class="button" type="submit" value="Logout"> 
                </form>
            </div>
            
            <div id="register_form" title="Registration Form">
                <form id ="registerArea" action ="index.html" method="POST">
                    <input id ="fName" type="text" name="firstName" placeholder="First Name">
                    <input id ="lName" type="text" name="lastName" placeholder="Last Name">
                    <input id="Email" type = "email" name="email" placeholder="Email">
                    <input id="Password" type="password" name="password" placeholder="Password" required pattern=".{8,}">
                    <input id="ConPassword" type="password" name="conPassword" placeholder="Confirm Password" required pattern=".{8,}">
                    <input id="register" class="button" type="submit" value="Register" >
                    <input id="cancel" class="button" type="button" value="Cancel" >
                </form>
            </div>
        </header>

        <div id="body">
            <div id="menuWrapper" collapsed="false">
                <div id="menu">
                    <ul>
                        <div id="directionsWrapper">
                            <div id="dir_title">
                                <p>Location Name from Map</p>
                            </div>
                            <div id="directions">
                                <p>1. Direction </p>
                            </div>
                            <button id="print"></button>
                            <button id="cancel_direcs"></button>
                        </div>
                        <div id="favorites">
                            <li class="favs_title"><p>Favorites</p>
                                <ul class="favs_list">
                                    <!--Populate with api calls -->
                                    <li><a href="">Favorite #1</a></li>
                                </ul>
                            </li>
                        </div>
                        <div id="recommended">
                            <li class="recomms_title"><p>Recommended</p>
                                <ul class="recomms_list">
                                    <!--Populate with api calls -->
                                    <li><a href="">Recommended #1</a></li>
                                </ul>
                            </li>  
                        <div>                     
                    </ul>
                </div>
                <button id="menu_button"></button>
            </div>
            <div id="mapWrapper">
                <div id="map">
                </div>
            </div>
        </div>
            
        <footer>
            <p>Copyright &copy; 2014 Compass Studios. All Rights Reserved.</p>
        </footer> 
    </body>
</html>
